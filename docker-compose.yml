version: '3.8'

services:
  lost-and-found-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lost-and-found-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      # Mount data directory for H2 database persistence
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - lost-and-found-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lost-and-found-network:
    driver: bridge

volumes:
  lost-and-found-data:
    driver: local
